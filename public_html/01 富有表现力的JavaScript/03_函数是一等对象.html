    <script>
      // 匿名函数
      (function(){
        var foo = 10
        var bar = 2
        console.log(foo * bar)
      })()
      // 无声明式 匿名函数
      ;(function(f,b){
        console.log(f * b)
      })(10,2)
      // 匿名函数可返回值
      var baz = (function(foo, bar){
        return foo * bar
      })(10, 2) // baz will equal 20
      // 匿名函数用途之闭包
      var bat
      (function(){
        var foo = 10
        var bar = 2
        bat = function(){
          console.log(foo,bar)
          return foo * bar
        }
      })()
      bat()
    </script>
